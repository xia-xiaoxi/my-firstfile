<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<textarea id="textarea" name="" rows="20" cols="50"></textarea>
		<label for=""></label>
		<input type="text" id="getData" />
		<button>session存储数据</button>
		<button>session读取数据</button>
		<button>session清除数据</button>
		<button>local存储数据</button>
		<button>local读取数据</button>
		<button>local清除数据</button>
	</body>
	<script>
		var textArea = document.getElementById('textarea')
		function $(str){
			var select = str.substr(0,1);
			var choose = str.substr(1,str.length);
			console.log(choose);
			if (select == '#') {
				return document.getElementById(choose);
			} else if(select == '.'){
				return document.getElementsByClassName(choose);
			}else{
				return document.getElementsByTagName(str);
			}
		}
		var textArea = $('#textarea');
		console.log($('#textarea'));
		var getData = $('#getData');
		var buttonArr = $('button');
		console.log(buttonArr.length)
		//button方法；
		buttonArr[0].onclick = function(){
			getData.value ; 
			window.sessionStorage.setItem(getData.value,getData.value);
			textArea.value += "sessionStorage存储的数据是：" +getData.value+"："+getData.value+"\n"
		/*	var param = getData.value
			window.sessionStorage[getData.value] = getData.value
			*/
		}
		buttonArr[1].onclick = function(){
			getData.value ; 
			window.sessionStorage.getItem(getData.value);
			var info;
			if(window.sessionStorage.getItem(getData.value)){
				info = window.sessionStorage.getItem(getData.value)
			
			}else{
				info = '不存在';
			}
			textArea.value += "sessionStorage读取的数据是：" +getData.value+"："+info+"\n"
		}
		buttonArr[2].onclick = function(){
			getData.value ; 
			window.sessionStorage.getItem(getData.value);
			textArea.value += "sessionStorage读取的数据是：" +getData.value+"："+info+"\n"
		}
	</script>
</html>
