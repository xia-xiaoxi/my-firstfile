<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{background: orange;}
			#mycanvas{border: 1px soldi red;background: white;}
		</style>
	</head>
	<body>
		<canvas id="mycanvas" width="400px" height="400px"></canvas>
	</body>
	<script type="text/javascript">
	window.onload = function(){
		var mycanvas = document.getElementById('mycanvas')
		var cEffect	 = mycanvas.getContext('2d')
			
			cEffect.moveTo(100,100)//从100,100处开始划线，与原点坐标一致，轨迹将为一个圆形区域
			cEffect.arc(100,100,50,0,Math.PI*0.5,false)//顺时针，注意与下面逆时针的区别
			/*x轴坐标点，y轴坐标点，半径长度，其实度数，终点度数，旋转方向（false为顺时针）*/
			cEffect.stroke();
			cEffect.closePath()//闭合曲线，则为扇形
			
			cEffect.moveTo(200,200)//从100,100处开始划线，与原点坐标一致，轨迹将为一个圆形区域
			cEffect.arc(200,200,50,0,Math.PI*0.5,true)//逆时针
			/*x轴坐标点，y轴坐标点，半径长度，其实度数，终点度数，旋转方向（false为顺时针）*/
			cEffect.stroke();
			cEffect.closePath()//闭合曲线，则为扇形
			
	}
	
	</script>
</html>
