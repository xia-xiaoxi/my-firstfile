<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{background: orange;}
			#mycanvas{border: 1px soldi red;background: white;}
		</style>
	</head>
	<body>
		<canvas id="mycanvas" width="400px" height="400px"></canvas>
	</body>
	<script type="text/javascript">
	window.onload = function(){
		var mycanvas = document.getElementById('mycanvas')
		var cEffect	 = mycanvas.getContext('2d')
			/*cEffect.strokeStyle = "blue"
			cEffect.fillStyle = "red"
			cEffect.strokeRect(50,50,100,100)
			cEffect.fillRect(50,50,100,100)*/
			/*cEffect.rect(50,50,100,100)
			cEffect.fill()*/
			cEffect.beginPath()
			cEffect.moveTo(100,100)
			cEffect.arc(200,200,100,0,Math.PI*1.5,false)
			cEffect.closePath()
			cEffect.strokeStyle = "red"
			cEffect.fill()
			
	}
	
	</script>
</html>
