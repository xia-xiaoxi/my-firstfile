<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{background: orange;}
			#mycanvas{border: 1px soldi red;background: white;}
		</style>
	</head>
	<body>
		<canvas id="mycanvas" width="600px" height="600px"></canvas>
	</body>
	<script type="text/javascript">
	window.onload = function(){
		var mycanvas = document.getElementById('mycanvas')
		var cEffect	 = mycanvas.getContext('2d')
			
			cEffect.beginPath()
			cEffect.moveTo(100,100)
			cEffect.lineTo(200,300)
			cEffect.stroke()
			
			cEffect.beginPath()
			cEffect.lineTo(400,400)
			cEffect.lineTo(200,200)
			cEffect.stroke()
			
	}
	
	</script>
</html>
