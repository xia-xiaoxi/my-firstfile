<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{background: orange;}
			#mycanvas{border: 1px soldi red;background: white;}
		</style>
	</head>
	<body>
		<canvas id="mycanvas" width="400px" height="400px"></canvas>
	</body>
	<script type="text/javascript">
	window.onload = function(){
		var mycanvas = document.getElementById('mycanvas')
		var cEffect	 = mycanvas.getContext('2d')
		var  myeffect = cEffect.createRadialGradient(150,150,10,200,200,10)
			myeffect.addColorStop(0,"red")
			myeffect.addColorStop(0.3,"orange")
			myeffect.addColorStop(0.6,"yellow")
			myeffect.addColorStop(1,"green");
			
			cEffect.fillStyle = myeffect
			cEffect.fillRect(0,0,500,500)
		
		
	}
	
	</script>
</html>
