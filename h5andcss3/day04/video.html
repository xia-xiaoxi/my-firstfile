<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>视频</title>
	</head>
	<body>
		
		<video width="400px" height="200px" autoplay controls LOOP muted><!--你的浏览器不支持该视频,muted加载即静音-->
			<source src="../A.mp4" ><!--//自动播放，且可以控制-->
				<!--controls添加自带的播放条-->
		</video>
		<video width="400px" height="300px" controls="controls" autoplay LOOP poster="img/1.jpg">你的浏览器不支持该视频
			<source src="../B.mp4" ><!--//自动播放，且可以控制-->
				<!--controls添加自带的播放条-->
		</video>
		<video width="400px" height="300px" controls="controls"  LOOP poster="img/2.jpg">你的浏览器不支持该视频
			<source src="../B.mp4" ><!--//自动播放，且可以控制-->
				<!--controls添加自带的播放条-->
		</video>
		
	</body>
</html>
