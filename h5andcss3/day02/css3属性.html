<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>	
			li[class*="i"]{color: black;}/*包含i*/
			li[class^='a']{background: green;}/*以a开头的*/
			li[class$='e']{background: red;}/*以e开头的*/
		</style>
	</head>
	<body>
		<ul>
			<li class="niu">我不牛</li>
			<li class="aniub">我不牛逼</li>
			<li class="niubee">我也不牛逼</li>
		</ul>
	</body>
</html>
