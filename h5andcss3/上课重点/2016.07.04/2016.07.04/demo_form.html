<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is  a form demo</title>
</head>
<body>
<form action="">
   username:<input type="text" placeholder="enter name" name="username" autofocus  required readonly/>
    <br>
    password:<input type="password" name="psd" autofocus>
    <br>
     age:<input type="number" name="age" min="20" max="60" step="5"/>
    <br>
    <!--need double check-->
    <!--<input type="text" name="num" maxlength="11"/>-->
    <!--need double check-->
    <input type="url" name="url"/>
    <br>
    <input type="email" name="email"/>
    <br>
    <input type="text" pattern="[0-9]{3}" name="text" placeholder="输入三个数字" title="输入三个数字" />
    <br>
    <input type="text" name="name" autocomplete="on"/>
    <input type="reset" value="Reset">
    <input type="submit" value="Submit" formnovalidate="formnovalidate"/>
</form>
