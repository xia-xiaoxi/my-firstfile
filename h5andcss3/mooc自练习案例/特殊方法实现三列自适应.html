<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		/*特殊方法实现三列自适应*/
		*{padding: 0;margin: 0;}
			.box1{width: 300px;height:600px;background: red;float: left;position: absolute;left: 0;top: 0;}
			.box2{background:deepskyblue ;margin: 0 200px 0 300px;height:600px}/*不给宽度*/
			.box3{width: 200px;height: 600px;background: olivedrab;float: right;position: absolute;right: 0;top: 0;}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</body>
</html>
