<!doctype html>
<html ng-app><!--加载完成后找ng-app指令，那么找到该指令则认为该标签内部所以的内容都归angularjs管，然后再去找相关的指令标签-->
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div>
            <input ng-model="greeting.text"/><!--找到 ng-model后，将会申请一个此类型的数据模型，而这个模型是挂载在rootscrope上的，这样只要是在ng-app标签下面包含的所有标签都可以调用此模型，当然，greeting.text代表一个值，实现数据模型的方式-->
            <!--此外，我还需要明白的是，ng-model模型一般都是绑定在rootscrope上面的，而并不需要去new一个这样的对象-->
            <p>{{greeting.text}},Angular</p>
        </div>
    </body>
    <script src="angular-1.3.0.js"></script><!--首先加载库-->
</html>
