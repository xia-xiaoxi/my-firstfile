<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		
		</style>
		<script src="angular-1.3.0.js"></script>
	</head>		
<body>
	<div ng-app="" ng-init="friends = [
	   {name:'tom', age:16},
	   {name:'jerry', age:20}, 
	   {name:'garfield', age:22}]">
 
    输入过滤:<input type="text" ng-model="value" >
    <ul style="list-style-type:none">
        <li>   姓名，年龄</li>
        <!--filter过滤器可以过滤数组并从中选择出一个子集出来，用法是“filter:模型名称”，示例如下：-->
        <li  ng-repeat="x in friends | filter:value">   
            {{ x.name + ' , ' + x.age }}
        </li>
    </ul>    
</div>
</body>
</html>
