<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		.button{
			    height:100px;
			    width:100px;
			    position:relative;
			    margin:50px;
			    color:green;
			    text-align:center;
			    line-height:0px;
			 
			    /*Rounded
			 Corners and Shadows*/
			    -webkit-border-radius:100px;
			    -moz-border-radius:100px;
			    border-radius:100px;
			    -webkit-box-shadow:2px 2px 4px rgba(0,0,0,0.4);
			    -moz-box-shadow:2px 2px 4px rgba(0,0,0,0.4);
			    box-shadow:2px 2px 4px rgba(0,0,0,0.4);
			  background:#e51d16;
			
			    /*background:
			 -moz-linear-gradient(top, #e51d16 0%,#b21203 100%);
			    background:
			 -webkit-gradient(linear, left top,left bottom,
			 color-stop(0%,#e51d16),
			 color-stop(100%,#b21203));
			
			    background:
			 -webkit-linear-gradient(top, #e51d16 0%,#b21203 100%);
			 
			    background:
			 -o-linear-gradient(top, #e51d16 0%,#b21203 100%);
			 
			    background:
			 -ms-linear-gradient(top, #e51d16 0%,#b21203 100%);
			 
			    background:
			 linear-gradient(top, #e51d16 0%,#b21203 100%);*/
			 
		  filter:
			 progid:DXImageTransform.Microsoft.gradient( startColorstr='#e51d16',
			 endColorstr='#b21203',GradientType=0 );
			}		
		
		.button:before
		 {
		    content:"";
		    width:100%;
		    height:100%;
		    display:block;
		    z-index:-1;
		    position:relative;
		    padding:15px;
		    background:#ddd;
		    left:-15px;
		    top:-15px;
		    -webkit-border-radius:100px;
		    -moz-border-radius:100px;
		    border-radius:100px;
		    -webkit-box-shadow:inset 2px 2px 4px rgba(0,0,0,0.4);
		    -moz-box-shadow:inset 2px 2px 4px rgba(0,0,0,0.4);
		    box-shadow:inset 2px 2px 4px rgba(0,0,0,0.4);
		}
		.button:after
		 {
		    content:"";
		    width:100%;
		    height:100%;
		    display:block;
		    z-index:-2;
		    position:relative;
		    padding:25px;
		    background:#eee;
		    position:absolute;
		    left:-25px;
		    top:-25px;
		    -webkit-border-radius:100px;
		    -moz-border-radius:100px;
		    border-radius:100px;
		    -webkit-box-shadow:inset 2px 2px 4px rgba(0,0,0,0.4);
		    -moz-box-shadow:inset 2px 2px 4px rgba(0,0,0,0.4);
		    box-shadow:inset 2px 2px 4px rgba(0,0,0,0.4);
		}	
			
			
		</style>
	</head>
	<body>
		<div class="button">
			beautiful
		</div>
	</body>
</html>
