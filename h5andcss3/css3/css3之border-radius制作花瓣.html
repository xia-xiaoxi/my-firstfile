<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		/*简单说明：
	border-radius 是一种缩写方法。如果“/”前后的值都存在，那么“/”前面的值设置其水平半径，“/”后面值设置其垂直半径。如果没有“/”，则水平和垂直半径相等。另外其四个值是按照top-left、top-right、bottom-right、bottom-left的顺序来设置的其主要会有下面几种情形出现：
1、只有一个值，那么 top-left、top-right、bottom-right、bottom-left 四个值相等。
2、有两个值，那么 top-left 等于 bottom-right，并且取第一个值；top-right 等于 bottom-left，并且取第二个值
3、有三个值，其中第一个值是设置top-left;而第二个值是 top-right 和 bottom-left 并且他们会相等,第三个值是设置 bottom-right。
4、有四个值，其中第一个值是设置 top-left 而第二个值是 top-right 第三个值 bottom-right 第四个值是设置 bottom-left。*/
		
		*{padding: 0;margin: 0;}
		#box{width: 300px;height: 300px;border: 1px solid black;margin: 0 auto;transition: 5s linear;background: greenyellow;}
		#box:hover{-webkit-transform: rotate(720deg);}/*旋转720度*/
		.flowers{width: 142px;height: 142px;float: left;background:red;margin: 3px;}
		#box .flowers:nth-child(1),#box .flowers:nth-child(4){border-radius: 0 80%;}
		#box .flowers:nth-child(2),#box .flowers:nth-child(3){border-radius: 80% 0;}
		</style>
	</head>
	<body>
		
	
		<div id="box">
			<div class="flowers"></div>
			<div class="flowers"></div>
			<div class="flowers"></div>
			<div class="flowers"></div>
		</div>
	</body>
</html>
