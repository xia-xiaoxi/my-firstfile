<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style>
			/*E {box-shadow:inset x-offset y-offset blur-radius spread-radius color}
换句说：对象选择器 {box-shadow:投影方式 X轴偏移量 Y轴偏移量 阴影模糊半径 阴影扩展半径 阴影颜色},box-shadow和text-shadow一样可以使用一个或多个投影，如果使用多个投影时必须需要用逗号“，”分开。*/
/*X-offset:是指阴影水平偏移量其值可以是正负值可以取正负值，如果值为正值，则阴影在对象的右边，反之其值为负值时，阴影在对象的左边；

Y-offset:是指阴影的垂直偏移量，其值也可以是正负值，如果为正值，阴影在对象的底部，反之其值为负值时，阴影在对象的顶部；*/
/*阴影类型：此参数是一个可选值，如果不设值，其默认的投影方式是外阴影；如果取其唯一值“inset”,就是将外阴影变成内阴影，也就是说设置阴影类型为“inset”时，其投影就是内阴影；*/
/*阴影颜色：此参数可选，如果不设定任何颜色时，浏览器会取默认色，但各浏览器默认色不一样，特别是在webkit内核下的safari和chrome浏览器将无色，也就是透明，建议不要省略此参数*/
	div{margin-top: 20px;}
	.demo1 {
		background: orangered;
		width: 100px;height: 100px;
	   -webkit-box-shadow: 3px 3px 3px;/*偏移量为正值，则阴影往右下部分偏移*/
	   -moz-box-shadow: 3px 3px 3px;/*阴影默认颜色为黑色*/
	    box-shadow: 3px 3px 3px;
	}
	.demo2{/*阴影模糊值为0*/
		 width: 100px;height: 100px;background:gray;
	 	 -webkit-box-shadow: -2px 0 0 green, /*左边阴影 往左偏移*/
	 	  0 -2px 0 blue, /*顶部阴影，往上偏移*/
	 	  0 2px 0 red, /*底部阴影 往下偏移*/
	 	  2px 0 0 yellow; /*右边阴影 往右偏移*/
	 	  -moz-box-shadow: -2px 0 0 green, /*左边阴影*/
	 	  0 -2px 0 blue, /*顶部阴影*/
	 	  0 2px 0 red, /*底部阴影*/
	 	  2px 0 0 yellow; /*右边阴影*/
	}
	
	.demo3{/*增加阴影模糊值*/
		 width: 100px;height: 100px;background:gray;
	 	 -webkit-box-shadow: -2px 0 5px green, /*增加阴影模糊值*/
	 	  0 -2px 5px blue, /*顶部阴影*/
	 	  0 2px 5px red, /*底部阴影*/
	 	  2px 0 5px yellow; /*右边阴影*/
	 	  -moz-box-shadow: -2px 0 5px green, /*左边阴影*/
	 	  0 -2px 5px blue, /*顶部阴影*/
	 	  0 2px 5px red, /*底部阴影*/
	 	  2px 0 5px yellow; /*右边阴影*/
	}
	
	/*在使用多层次的阴影时还需注意一个细节问题，如果前面的阴影模糊值小于后面的阴影模糊值，那么前面的显示在后面之上，如果前面阴影的模糊值大于后面的阴影模糊值，那么前面的阴影将遮住后面的阴影效果。如下面例子：*/
	 /*第一个阴影模糊半径值小于第二阴影模糊半径*/
	 .demo4 {
	 	 width: 100px;height: 100px;background:gray;float: left;margin-right: 20px;margin-bottom: 20px;
	   -webkit-box-shadow: 0 0 5px red,0 0 15px blue;
	    -moz-box-shadow:0 0 5px red,0 0 15px blue;
	 }
	  
	 /*第一个阴影模糊半径大于第二阴影模糊半径*/
	 .demo5 {
	 	 width: 100px;height: 100px;background:gray;float: left;
	    -webkit-box-shadow: 0 0 15px red,0 0 5px blue;
	    -moz-box-shadow:0 0 15px red,0 0 5px blue;
	 }
	 
	 /*四边具有相同的阴影（只设置阴影扩展半径和阴影颜色）,注意与border的区别*/
	 .demo6 {
	 	clear: both;
	 	 width: 100px;height: 100px;background:gray;
	    -webkit-box-shadow: 0 0 0 1px red;
	    -moz-box-shadow:0 0 0 1px red;
	 }
	 /*内阴影inset效果：*/
	 .demo7{
	 	clear: both;
	 	 width: 100px;height: 100px;background:gray;
	    -webkit-box-shadow: inset 0 0 10px red;
	    -moz-box-shadow: inset 0 0 10px red;
	 }
	 
	  .img-wrap {
	     -webkit-box-shadow: inset 0 0 20px red;
	     -moz-box-shadow: inset 0 0 20px red;
	     box-shadow: inset 0 0 20px red;
	     display: inline-block;
	  }
	   .img-wrap img {
	   	width: 320px;height:200px;
	    position: relative;
	    z-index: -1;
	 }
		</style>
	</head>
	<body>
		<div class="demo1">
			
		</div>
		<div class="demo2">
			
		</div>
		<div class="demo3">
			
		</div>
		<div class="demo4">
			
		</div>
		<div class="demo5">
			
		</div>
		<div class="demo6">
			0 0 0 1px red;
		</div>
		<div class="demo7">
			内阴影效果
		</div>
		
		 <div class="img-wrap"><img src="img/c6.jpg" alt="box shadow img" /></div>
	</body>
</html>
