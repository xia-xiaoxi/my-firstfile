<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		/*简单说明：
	border-image可以说是CSS3中的一员大将，将来一定会大放光彩，其应用潜力真的是非常的惊人。可惜目前支持的浏览器有限，仅Firefox3.5，chrome浏览器，Safari3+支持border-image。所以，就本文而言，IE浏览器可以回家休息了，Firefox3及其以下以及Opera浏览器也可以休息去看《阿凡达》了。所以，本文提供的一些demo页面，要在Firefox3.5+，chrome或Safari3+浏览器下才可以看到效果。*/
	/*详情请浏览http://www.zhangxinxu.com/wordpress/2010/01/css3-border-image/*/
		
		*{padding: 0;margin: 0;}
		#box{width: 300px;height: 300px;border-image: url(img/border.png) 27 stretch;border-width: 1em;}
	/*27为27px，也可以用百分比来表示，如果是四个参数啊a,b,c,d，则依次的含义是离图片上部a距离部分横切一下，离图片右部b距离部分竖切一下，离图片底部c距离部分竖横切一下，离图片左部d距离部分竖切一下,得到一个九宫格图片，百分比一样*/
	/*stretch,拉伸，如果不写也默认为拉伸，另有两个参数：round和repeat;注意round会自动适用拉伸区的宽度来压缩切割中间部分的宽度用来适应，保证每个拉伸区的小图片都是完整的，但是repeat则不会，而是按切割出来的图片填充进去，可能会出现不完整的地方，但是该现象在谷歌中没有区别，火狐则有，多多注意*/
	
		</style>
	</head>
	<body>
		<img src="img/slice_here.png"/>
	
		<div id="box">
			
		</div>
	</body>
</html>
