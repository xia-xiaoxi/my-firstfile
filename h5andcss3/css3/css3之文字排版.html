<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		/*此属性所有浏览器兼容，包括ie6*/
		
		*{padding: 0;margin: 0;}
		.box{width: 500px;height: 30px;margin: 0 auto;border: 1px solid black;}
		h1{height:16px;font-size: 20px;direction: rtl;unicode-bidi: bidi-override;}
		/*direction: rtl;即方向为从右往左，right till left的简称；但要注意使用该属性的时候配合unicode-bidi使用
		 可以看到文字排序也相反了；
		 * */
		
		</style>
	</head>
	<body>
		<div class="box">
			<h1>beautiful(水平偏移)</h1>
			
		</div>
		
		
		
	</body>
</html>
