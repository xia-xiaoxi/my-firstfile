<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		img{float: left;width: 300px;height: 200px;}
		.img3{width: 600px;height: 400px;}
		 div{float:left;width: 190px; height: 80px;border: 1px solid #666;line-height: 20px;text-align: center;font-weight: 900;  font-size: 14px;color: #fff;margin: 10px auto;	}
		  .tuoYuan{
		 	 width: 400px;
			  height: 300px;
			  margin: 50px auto;
			  border: 5px solid hsla(60,50%,80%,.8);
			  background-image: -webkit-radial-gradient(ellipse,hsla(120,70%,60%,.9),hsla(360,60%,60%,.9));
			  background-image: radial-gradient(ellipse,hsla(120,70%,60%,.9),hsla(360,60%,60%,.9));
			}
		 .Yuan{
		 	 width: 400px;
			  height: 300px;
			  margin: 50px auto;
			  border: 5px solid hsla(60,50%,80%,.8);
			  background-image: -webkit-radial-gradient(circle,hsla(120,70%,60%,.9),hsla(360,60%,60%,.9));
			  background-image: radial-gradient(circle,hsla(120,70%,60%,.9),hsla(360,60%,60%,.9));
			}
		 /*
		  H：Hue(色调)。0(或360)表示红色，120表示绿色，240表示蓝色，也可取其他数值来指定颜色。取值为：0 - 360
		  S：Saturation(饱和度)。取值为：0.0% - 100.0%
		  L：Lightness(亮度)。取值为：0.0% - 100.0%
		  A：Alpha透明度。取值0~1之间。
		  * */
			.guodu{
				width: 400px;
				height: 300px;
				margin: 50px auto;
				border: 5px solid hsla(60,50%,80%,.8);
				background-image: -webkit-radial-gradient(50px 150px at 200px 150px,hsla(120,70%,60%,.9),hsla(360,60%,60%,.9));
				background-image: radial-gradient(50px 150px at 200px  150px,hsla(120,70%,60%,.9),hsla(360,60%,60%,.9));
			}
			
			.Position{
				font-size: 14px;
				width: 200px;
				height: 200px;
				border-radius: 50%;
				background-image: -webkit-radial-gradient(circle at center, rgb(220, 75, 200),rgb(0, 0, 75));
				background-image: radial-gradient(circle at center, rgb(220, 75, 200),rgb(0, 0, 75));
				/*注意：circle at center，表示圆心渐变定位在div中心处，center的值可以更改为：top/bottom/left/right/left top/left bottom/right top/right bottom*/
			}
			
			.setcircle{
				width: 300px;
				height: 300px;
				border-radius: 100%;
				margin: 50px auto;
				border: 5px solid hsla(60,50%,80%,.8);
				background-image: -webkit-radial-gradient(20px circle,hsla(220,89%,100%,1),hsla(30,60%,60%,.9));
				background-image: radial-gradient(20px circle,hsla(220,89%,100%,1),hsla(30,60%,60%,.9));
				/*20px circle,设定圆的大小，此处也可以这样设置8em circle at top，即加上位置*/
				}
		</style>
	</head>
	<body>
		<div class="tuoYuan">
		
		</div>
		<div class="Yuan">
			制作一个圆形渐变，而不是一个椭圆形渐变，只需要添加一个关键词“circle”，我们在前例的基础上添加一个关键词“circle”
		</div>
		<div class="guodu">
			圆心位置都在“200px,150px”处，主要半径为50px，次要半径为150px
		</div>
		
		<div class="Position">
			现一些简的径向渐变效果之外，还可以使用渐变形状配合圆心定位。主要使用“at”加上关键词来定义径向渐变中心位置。径向渐变中心位置类似于background-position 属性，可以使用一些关键词来
		</div>
		
		<div class="setcircle">
		
		</div>
	</body>
</html>
