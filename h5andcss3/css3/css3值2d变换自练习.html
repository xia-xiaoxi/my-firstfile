<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		*{padding:0;margin:0}
			li{width:170px;height: 330px;list-style:none;border:1px solid coral;float: left;box-shadow:  10px 10px 20px red;margin-right: 20px;margin-bottom: 20px;}
			img{width:100%;height:100%;box-shadow:  0px 0px 20px limegreen;}
			.animate_1{transition: 1s}
			.animate_1:hover{
				-webkit-transform: translate(10px,10px);
			}
			
			.animate_2{transition: 2s}
			.animate_2:hover{
				-webkit-transform: rotate(30deg);
			}
			li:nth-child(3){overflow: hidden;}
			.animate_3{transition: 1s}
			.animate_3:hover{
				-webkit-transform: scale(1.1,1.1);
			}
			.animate_4{transition: 1s}
			.animate_4:hover{
				-webkit-transform: skew(20deg,10deg);
			}
			.animate_5{transition: 1s}
			.animate_5:hover{
				-webkit-transform:translate(10px,10px) rotate(30deg) skew(20deg,10deg);
			}
			
			
			.animate_6{
				position: relative;left: 0;
				-webkit-animation-name: "animation"; /*动画名称，需要跟@keyframes定义的名称一致*/
				-webkit-animation-timing-function: ease;
			    -webkit-animation-duration: 8s;/*动画持续的时间长*/
			    -webkit-animation-iteration-count:infinite ;
			}
			
			@-webkit-keyframes animation{
				from{
					-webkit-transform: rotate(0deg);
					-webkit-box-shadow: 0 0 0 blanchedalmond;
					
				}
				50%{
					left: 300px;
					-webkit-transform: rotate(360deg);
					-webkit-box-shadow: 10px 10px 10px yellow;
					-webkit-border-radius: 20%;
				}
				to{
					-webkit-transform: rotate(0deg);
					-webkit-box-shadow: 0 0 0 blanchedalmond;
				}
			}
		</style>
	</head>
	<body>
		<ul>
			<li><img  class="animate_1" src="img/mei1.jpg"/></li>
			<li><img  class="animate_2" src="img/mei2.jpg"/></li>
			<li><img  class="animate_3" src="img/mei3.jpg"/></li>
			<li><img  class="animate_4" src="img/mei4.jpg"/></li>
			<li><img  class="animate_5" src="img/mei5.png"/></li>
			<li><img  class="animate_6" src="img/mei8.jpg"/></li>
		</ul>
	</body>
</html>
